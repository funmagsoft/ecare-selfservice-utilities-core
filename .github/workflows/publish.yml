name: Publish package to GitHub Packages

on:
  push:
    tags:
      - 'v*'   # np. v1.2.3

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Derive Maven version from tag
        run: |
          TAG="${GITHUB_REF_NAME}"          # np. v1.2.3
          VERSION="${TAG#v}"                # 1.2.3
          mvn -B -ntp versions:set -DnewVersion="${VERSION}" versions:commit

      - name: Publish
        run: mvn -B -ntp -DskipTests deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

